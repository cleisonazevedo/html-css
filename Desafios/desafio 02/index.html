<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <strong>HTML5</strong>, podemos inserir os elementos da lista a segir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;"><strong>Parágrafos</strong></abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt; a &lt;h6&gt;"><strong>Titulos</strong></abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;"><strong>Imagens</strong></abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;"><strong>Abreviações</strong></abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;"><strong>Códigos-fonte</strong></abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;"><strong>Listas numeradas</strong></abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;"><strong>Listas com demarcadores</strong></abbr></li>

    </ul>
    
</body>
</html>
